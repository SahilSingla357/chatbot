<button type="button" class="btn-chat" onclick="openChat()"><i class="icon-comment-dots" title="Open Chat"></i></button>
    <main class="chat-popup form-container" id="myForm">
        <header class="chat-header" id="header">
            <h1 class="chat-header__heading"><i class="icon-shiney mr-10"></i> CHATBOT_TITLE</h1>
            <button class="chat-header__refresh" id="refresh-button" onclick="refresh()" title="Refresh Chat">
            <button title="Close Chat" type="button" class="chat-header__close" onclick="closeChat()"></button>
        </header>
        <div class="chat-body">
            <div class="chatflow" id="chatflow">
                <ul id="messages">
                </ul>
                <div class="responses" id="responses-div">
                    <ul id="response-list">
                        <li id="feedback-response-list" class="feedback-response-list" style="display: none">
                            <button id="submit-button" name="submit-button" onclick="submitFunction()" disabled>Submit</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>   
    </main>
