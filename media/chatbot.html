<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Chatbot</title>
</head>
<body>
<div class="chat-bot">
<div id="success-message"> Thanks for your feedback. We will contact you at our earliest convenience</div>
<button type="button" class="btn-chat" onclick="openChat()"><i class="icon-comment-dots" title="Open Chat"></i></button>
    <main class="chat-popup form-container" id="myForm">
        <header class="chat-header" id="header">
            <h1 class="chat-header__heading"><i class="icon-shiney mr-10"></i> Shiney</h1>
            <button class="chat-header__refresh" id="refresh-button" onclick="refresh()" title="Refresh Chat">
            <button title="Close Chat" type="button" class="chat-header__close" onclick="closeChat()"></button>
        </header>
        <div class="chat-body">
            <div class="chatflow" id="chatflow">
                <ul id="messages">
                </ul>
                <div class="responses" id="responses-div">
                    <ul id="response-list">
                        <li id="feedback-response-list" class="feedback-response-list" style="display: none">
                            <button id="submit-button" name="submit-button" onclick="submitFunction()">Submit</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
            
    </main>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script1.js"></script>
</body>
</html>
