<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Chatbot</title>
</head>
<body>
<div class="chat-bot">
<div id="success-message"> Thanks for your feedback. We will contact you at our earliest convenience</div>
<button type="button" class="btn open" onclick="openChat()"><i class='fas fa-comment-alt'></i> &nbsp Lets Chat</button>
    <div class="chat-popup form-container" id="myForm">
        <div id="header">
            <h1>Chat</h1>
        </div>
        <div class="container" id="feedback">
            <form>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="First Name">
                <br>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Last Name">
                <br>
                <label for="subject">Feedback</label>
                <textarea id="subject" name="subject" placeholder="Write something.."></textarea>
                <input type="submit" onclick="FormSubmit()" value="Submit">
            </form>
        </div>
        <div class="chatflow" id="chatflow">
            <ul id="messages">
            </ul>
            <div class="responses" id="responses-div">
                <ul id="response-list">
                </ul>
            </div>
        </div>
            <button type="button" class="btn cancel" onclick="closeChat()">Close</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
